{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-6">
    <div class="card">
        <div class="card-header"></div>
            <h3 class="card-title">Новый продукт</h3>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>
        <div class="card-footer"></div>
    </div>
</div>
{% endblock %}
