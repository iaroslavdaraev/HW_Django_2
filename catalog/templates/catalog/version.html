{% extends 'catalog/base.html' %}
{% load tags %}
{% block content %}


<main>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="center">
                <div class="col-6">
                    <div class="card shadow-sm mb-2">

                        <div class="card-header">
                            <div class="card-title">
                                Версия №{{ object.pk }}
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Продукт: {{ object.product }}</p>
                            <p class="card-text">Номер версии: {{ object.version_number }}</p>
                            <p class="card-text">Название версии: {{ object.version_name }}</p>
                            <p class="card-text">Признак текущей версии: {{ object.is_current }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'catalog:update_version' object.pk %}" type="button"
                                       class="btn btn-sm btn-outline-secondary">Edit</a>
                                    <a href="{% url 'catalog:delete_version' object.pk %}" type="button"
                                       class="btn btn-sm btn-outline-secondary">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
